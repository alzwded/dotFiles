# make tmux have sane bindings

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window

# quit \
unbind '\'
bind '\' confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split |
unbind |
bind | split-window -h

# split S
unbind S
bind S split-window -v

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

# copy mode
unbind C-[
bind C-[ copy-mode
unbind [
bind [ copy-mode
unbind Escape
bind Escape copy-mode

# close enough?
# C-Space seems to not work reliably, make it space; also there's no way
# to bind Enter to do two things (at least no obvious way)
bind -T copy-mode Space send-keys -X "begin-selection"
# C-r seems a reasonable switch to rectangle selection
bind -T copy-mode C-r send-keys -X "rectangle-toggle"
# EMACS-style pgup pgdown
bind -T copy-mode C-v send-keys -X "page-down"
bind -T copy-mode M-v send-keys -X "page-up"
# Enter key to yank
bind -T copy-mode Enter send-keys -X "copy-selection-and-cancel"
